<div class="auth-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="userName" type="text" />
        <div *ngIf="registerForm.controls['userName'].invalid && registerForm.controls['userName'].touched">
          <small class="error">Username is required and must be at least 3 characters.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="emailId">Email</label>
        <input id="emailId" formControlName="emailId" type="email" />
        <div *ngIf="registerForm.controls['emailId'].invalid && registerForm.controls['emailId'].touched">
          <small class="error">A valid email address is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" formControlName="phoneNumber" type="tel" />
        <div *ngIf="registerForm.controls['phoneNumber'].invalid && registerForm.controls['phoneNumber'].touched">
          <small class="error">Phone number is required and must be valid.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
          <small class="error">Password is required and must be at least 6 characters.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" />
        <div *ngIf="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].touched">
          <small class="error">Passwords must match.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role">
          <option value="" disabled>Select role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <div *ngIf="registerForm.controls['role'].invalid && registerForm.controls['role'].touched">
          <small class="error">Role is required.</small>
        </div>
      </div>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
  
      <div class="login-link">
        <p>Already have an account?</p>
        <a routerLink="/login">Login here</a>
      </div>
    </form>
  </div>
