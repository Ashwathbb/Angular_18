<div class="auth-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" type="text" />
        <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
          <small class="error">Username is required and must be at least 3 characters.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          <small class="error">Password is required and must be at least 6 characters.</small>
        </div>
      </div>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid" >Login</button>
  
      <div class="register-link">
        <p>Don't have an account?</p>
        <a routerLink="/register">Register here</a>
      </div>
    </form>
  </div>
